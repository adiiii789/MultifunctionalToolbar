<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Toolbar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: transparent;
  }
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    background: transparent;
  }
  .toolbar {
    display: flex;
    align-items: center;
    width: 800px;
    height: 48px;           /* Feste HÃ¶he fÃ¼r die Toolbar */
    padding: 0 10px;
    gap: 10px;
    background: transparent;
  }
  .toolbar button {
    flex: 1 1 0;
    height: 100%;           /* Nimmt die volle Toolbar-HÃ¶he */
    min-width: 44px;
    max-width: 120px;
    background: #444;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 22px;
    /* Button-Inhalte zentrieren! */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;             /* Kein Extra-Vertikal-Padding */
    line-height: 1;         /* Kein Einfluss der Schrift auf die ZeilenhÃ¶he */
    margin: 0;
    transition: background .18s, color .18s, transform .13s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    overflow: hidden;       /* Schneidet bei ÃœbergrÃ¶ÃŸe korrekt ab */
  }
  .toolbar button:hover {
    background: #666;
  }
</style>
</head>

<div class="toolbar">
