<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Toolbar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: transparent;
  }
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    background: transparent;
  }
  .toolbar {
    display: flex;
    align-items: center;
    width: 800px;
    height: 48px;           /* Feste Höhe für die Toolbar */
    padding: 0 10px;
    gap: 10px;
    background: transparent;
  }
  .toolbar button {
    flex: 1 1 0;
    height: 100%;           /* Nimmt die volle Toolbar-Höhe */
    min-width: 44px;
    max-width: 120px;
    background: #444;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 22px;
    /* Button-Inhalte zentrieren! */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;             /* Kein Extra-Vertikal-Padding */
    line-height: 1;         /* Kein Einfluss der Schrift auf die Zeilenhöhe */
    margin: 0;
    transition: background .18s, color .18s, transform .13s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    overflow: hidden;       /* Schneidet bei Übergröße korrekt ab */
  }
  .toolbar button:hover {
    background: #666;
  }
</style>
</head>
<body>
<div class="toolbar">
  <button title="Vorheriger" onclick="window.media?.prev()">⏮</button>
  <button title="Play/Pause" onclick="window.media?.playPause()">⏯</button>
  <button title="Nächster" onclick="window.media?.next()">⏭</button>
  <button title="Leiser" onclick="window.media?.volDown()">🔉−</button>
  <button title="Lauter" onclick="window.media?.volUp()">🔊+</button>
  <button title="Mute" onclick="window.media?.mute()">🔇</button>
</div>
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
  new QWebChannel(qt.webChannelTransport, function (ch) {
    window.media = ch.objects.media;
  });
</script>
</body>
</html>
