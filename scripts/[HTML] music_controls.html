<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<button onclick="window.media && window.media.playPause()">⏯️</button>
<button onclick="window.media && window.media.prev()">⏮️</button>
<button onclick="window.media && window.media.next()">⏭️</button>

</body>
</html>
